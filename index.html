<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-register.css">
    <title>Desafio Dev Ferreira Costa</title>
</head>
<body>
    <header>
        <!--Seção de apresentação e login-->
        <section id="section-login">

            <div id="brand-infoinvest">
                <img id="logo" src="image/ferreiracosta.png" alt="logo da marca infoinvest">
                <div id="section-login-tittle">
                    <h1></h1>
                    <h1></h1>
                </div>
            </div>
    
            <div id="presentation">
                <h2 id="presentation-tittle" >Desafio Dev Ferreira Costa!</h2>
                <p id="presentation-paragraph">Este é um site stático, em caracter didático afim de atender aos requisitos do Desafio Dev Ferreira Costa! </p>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <p id="presentation-paragraph">Se já possui uma conta click abaixo? Caso contrário crie sua conta!</p>
            </div>
    
            <div id="button">
                <button id="button-login"><a id="link-login" href="login/login.html">Entrar</a></button>
            </div>
    
        </section>

    </header>

    <main>
        <section id="user-register">
            <!--Apresentação de registro-->
            <section id="presentation-register">
                <div>
                    <h3 id="presentation-register-title">
                        Crie sua Conta
                    </h3>
                    <p id="presentation-register-paragraph">
                        Preencha Todos os Campos
                    </p>
                </div>
            </section>
            <!--Formulário de cadastro-->
    
            <form id="form-user">
                <fieldset id="user-fullname">
                    <div id="div-user-name">
                        <label for="user-name"></label>
                        <input type="text" name="user-name" id="user-name"
                        placeholder="Nome">
                    </div>
                    <div id="div-firsh-name">
                        <label for="firsh-name"></label>
                        <input type="text" name="firsh-name" id="firsh-name" placeholder="Sobrenome">
                    </div>
                </fieldset>
    
                <div class="user-data">
                    <label for="user-password"></label>
                    <input type="email" name="user-email" id="user-email" placeholder="Email Preferido">
                </div>
    
                <div class="user-data">
                    <label for="user-password"></label>
                    <input type="password" name="user-password" id="user-password" placeholder="Senha">
    
                </div>
    
                <div class="user-data">
                    <button id="button-user-register"><a href="confirmation/confirmation.html" id="link-user-register">Cadastrar</a></button>
                </div>
            </form>
        </section>    

    </main>
    <footer id="end-site">
        <section id="created">
            <p>
                Criado e Desenvolvido por <a href="#" id="created-link">Jesse Braga</a></p>
        </section>
    </footer>
</body>
</html>
